backend:
  name: github
  repo: Beau34-max/joybringerswebsitesep
  branch: main
  base_url: https://decap-auth-yourname.vercel.app   # üîÅ Replace later after deploying OAuth app

media_folder: "images/uploads"
public_folder: "/images/uploads"

locale: "en"
publish_mode: editorial_workflow

collections:
  - name: "hero"
    label: "Hero Section"
    files:
      - file: "data/hero.json"
        label: "Hero Content"
        name: "hero"
        format: "json"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Charity Number", name: "charity_number", widget: "string" }
          - { label: "Background Image", name: "background", widget: "image" }
          - label: "Buttons"
            name: "buttons"
            widget: "list"
            fields:
              - { label: "Text", name: "text", widget: "string" }
              - { label: "Link", name: "link", widget: "string" }
              - { label: "Style", name: "style", widget: "string" }

  - name: "impact"
    label: "Impact Section"
    files:
      - file: "data/impact.json"
        label: "Impact"
        name: "impact"
        format: "json"
        fields:
          - { label: "Young People Supported", name: "young_people_supported", widget: "number" }
          - { label: "Donation Message", name: "donation_message", widget: "text" }
          - { label: "Volunteer Message", name: "volunteer_message", widget: "text" }

  - name: "footer"
    label: "Footer Info"
    files:
      - file: "data/footer.json"
        label: "Footer"
        name: "footer"
        format: "json"
        fields:
          - { label: "Email", name: "email", widget: "string" }
          - { label: "Phone", name: "phone", widget: "string" }
          - { label: "Company", name: "company", widget: "string" }
          - { label: "Company No", name: "company_no", widget: "string" }
          - { label: "Charity No", name: "charity_no", widget: "string" }
          - label: "Social Links"
            name: "socials"
            widget: "list"
            fields:
              - { label: "Platform", name: "platform", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }
              - { label: "Icon Class", name: "icon", widget: "string" }

  - name: "partners"
    label: "Partners & Supporters"
    files:
      - file: "data/partners.json"
        label: "Partners"
        name: "partners"
        format: "json"
        fields:
          - label: "Items"
            name: "items"
            widget: "list"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Logo", name: "logo", widget: "image" }
              - { label: "Link", name: "link", widget: "string" }

  - name: "events"
    label: "Events"
    folder: "data/events"
    create: true
    extension: "json"
    format: "json"
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Time", name: "time", widget: "string", required: false }
      - { label: "Venue", name: "venue", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Link", name: "link", widget: "string", required: false }

  - name: "whatwedo"
    label: "What We Do"
    folder: "data/whatwedo"
    create: true
    extension: "json"
    format: "json"
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Image", name: "image", widget: "image" }
